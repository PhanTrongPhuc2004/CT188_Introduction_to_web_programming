<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="../../../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="../../../jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <script src="../../../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="../../css/components/dangnhap.css"> -->
    <style>
        body {
            background-color: silver;
        }

        #wrapper {
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #form-login {
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            flex-grow: 1;
            padding: 30px 30px 40px;
            box-shadow: 2px 2px 17px 4px rgba(247, 245, 245, 0.8);
        }

        .form-heading {
            font-size: 25px;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            border-bottom: 1px solid #fff;
            margin-top: 15px;
            margin-bottom: 15px;
            display: flex;
        }

        .form-input {
            background: transparent;
            border: 0;
            outline: 0;
            color: #f5f5f5;
            flex-grow: 1;
        }

        #eye i {
            padding: 0px;
            cursor: pointer;
        }

        .forgot {
            text-align: center;
            color: #fff;
        }

        .form-submit,
        .form-submit-subscribe {
            background: #d8d7ce;
            border: 1px solid #f5f5f5;
            width: 100%;
            color: black;
            text-transform: uppercase;
            padding: 8px;
            margin-top: 20px;
        }

        .form-submit-subscribe {
            background: transparent;
            color: #fff;
        }

        .form-submit:hover,
        .form-submit-subscribe:hover {
            border: 1px solid #ee1313;
        }

        .form-group i {
            color: #f5f5f5;
            padding-top: 7px;
            padding-right: 5px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header id="header"></header>
    <main id="main">
        <div id="wrapper">
            <form action="" id="form-login">
                <h1 class="form-heading">Đăng Nhập</h1>
                <div class="form-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" class="form-input" placeholder="Nhập địa chỉ email hoặc số điện thoại">
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" class="form-input" placeholder="Vui lòng nhập mật khẩu">
                    <div id="eye" class="open">
                        <i class="fa-regular fa-eye"></i>
                    </div>
                </div>
                <div class="forgot">
                    Bạn quên <a href="">mật khẩu?</a>
                </div>
                <input type="submit" value="Đăng nhập" class="form-submit">
                <a href="../../components/pages/register.html"><input type="submit" value="Đăng ký"
                        class="form-submit-subscribe"></a>
            </form>
        </div>
    </main>
    <footer id="footer">
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="../../js/components/namePage.js"></script>
<script src="../../components/common/header.js"></script>
<script src="../../components/common/footer.js"></script>
<script src="../../js/components/main.js"></script>

</html>
