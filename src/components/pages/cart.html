<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeddingPlanning</title>
    <link rel="stylesheet" href="../../../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="../../../jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <script src="../../../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/components/header.css">
    <link rel="stylesheet" href="../../css/components/cart.css">
    <link rel="stylesheet" href="../../css/components/footer.css">
</head>

<body>
    <header id="header"></header>
    <main id="main">
        <div class="container my-5">
            <h1 class="cart-title mb-5">Giỏ hàng</h1>
            <div class="d-flex row">
                <!-- Product Items Container -->
                <div class="col-lg-8" id="product-items-container">
                    <!-- JavaScript sẽ chèn các sản phẩm vào đây -->
                </div>

                <!-- Cart Totals -->
                <div class="col-lg-4">
                    <div class="cart-totals">
                        <h4>Hóa đơn</h4>
                        <div class="mb-3">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Sản phẩm</th>
                                        <th>Số lượng</th>
                                        <th>Đơn giá</th>
                                    </tr>
                                </thead>
                                <tbody id="cart-totals-body">
                                    <!-- JavaScript sẽ chèn thông tin hóa đơn vào đây -->
                                </tbody>
                            </table>
                        </div>
                        <div class="d-flex justify-content-between fw-bold">
                            <p>Tổng hóa đơn</p>
                            <p id="total-amount"></p>
                        </div>
                        <button class="btn btn-checkout mt-3 btn-danger">Thanh toán</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Container để hiển thị danh sách sản phẩm -->
        <div class="col-lg-8"></div>

        <!-- Modal Chi tiết Sản phẩm -->
        <div class="modal fade" id="productDetailsModal" tabindex="-1" aria-labelledby="productDetailsLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productDetailsLabel">Chi tiết Sản phẩm</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img id="modalProductImage" src="" alt="Product Image" class="img-fluid mb-3">
                        <h5 id="modalProductName" class="mb-2"></h5>
                        <p id="modalProductPrice" class="text-muted"></p>
                        <p id="modalProductDescription"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <footer id="footer"></footer>
    <script src="../common/header_customer.js"></script>
    <script src="../common/footer.js"></script>
    <script src="/Data/carts.js"></script>
    <script src="/src/js/components/cart.js"></script>

</body>

</html>
