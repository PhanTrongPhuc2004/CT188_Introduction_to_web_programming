<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeddingPlanning</title>
    <link rel="stylesheet" href="../../../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="../../../jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <script src="../../../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../css/styles.css">
    <style>
        .stats-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .stats-header {
            margin-bottom: 20px;
            text-align: center;
        }
        .chart-container {
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 20px;
        }
        .report-table {
            width: 100%;
            margin-bottom: 20px;
        }
        .filter-container {
            margin-bottom: 20px;
        }
        .filter-container select {
            margin-right: 10px;
        }
        #main {
            margin-top: 150px;
        }
    </style>
</head>

<body>
    <header id="header"></header>
    <main id="main">

        <div class="container mt-5 stats-container">
            <h2 class="stats-header">Trang thống kê</h2>
    
            <!-- Thống kê doanh thu và số lượng đơn hàng -->
            <div class="row">
                <div class="col-md-6">
                    <div class="chart-container">
                        <h5>Thống kê doanh thu</h5>
                        <div class="chart-container">
                            <canvas id="revenueChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="chart-container">
                        <h5>Thống kê số lượng đơn hàng</h5>
                        <div class="chart-container">
                            <canvas id="orderCountChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Báo cáo sản phẩm bán chạy -->
            <div class="row" style="margin-top: 20px;">
                <div class="col-md-12">
                    <h5>Sản phẩm bán chạy</h5>
                    <table class="table table-striped report-table">
                        <thead>
                            <tr>
                                <th>Tên sản phẩm</th>
                                <th>Số lượng bán</th>
                                <th>Doanh thu</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Bộ đồ cưới cao cấp</td>
                                <td>100</td>
                                <td>500,000,000 VND</td>
                            </tr>
                            <!-- Thêm các dòng khác -->
                        </tbody>
                    </table>
                </div>
            </div>
    
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const revenueCtx = document.getElementById('revenueChart').getContext('2d');
            const revenueChart = new Chart(revenueCtx, {
                type: 'line',
                data: {
                    labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5'],
                    datasets: [{
                        label: 'Doanh thu (VND)',
                        data: [10000000, 20000000, 15000000, 30000000, 25000000],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Thời gian'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Doanh thu (VND)'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });

            const orderCountCtx = document.getElementById('orderCountChart').getContext('2d');
            const orderCountChart = new Chart(orderCountCtx, {
                type: 'bar',
                data: {
                    labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5'],
                    datasets: [{
                        label: 'Số lượng đơn hàng',
                        data: [30, 45, 20, 50, 40], // Số lượng đơn hàng theo tháng
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Thời gian'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Số lượng đơn hàng'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
        
    </main>
    <footer id="footer"></footer>
    <script src="../../components/common/header.js"></script>
    <script src="../../components/common/footer.js"></script>
    <script src="../../js/components/main.js"></script>
</body>

</html>
